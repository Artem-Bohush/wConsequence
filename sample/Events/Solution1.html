<!DOCTYPE html>
<html>
  <head>
    <title>Solution without consequence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script>
       
       var queue = [];

       window.addEventListener( 'mousemove', function( e )
       {  
          queue.push( e );
       })
        
       setTimeout( function()
       {
          var x = 0;
          for( var i = 0; i < 1000000000; i++ )
          { 
            if( x )
            x *= i;
          }

         console.log( 'Done', queue.shift() );
         queue = [];

       }, 1500 )
    </script>
  </body>
</html>
