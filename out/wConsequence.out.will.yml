format: willfile-1.0.0
about:
  name: wConsequence
  description: >-
    Advanced synchronization mechanism. Asynchronous routines may use
    Consequence to wrap postponed result, what allows classify callback for such
    routines as output, not input, what improves analyzability of a program.
    Consequence may be used to make a queue for mutually exclusive access to a
    resource. Algorithmically speaking Consequence is 2 queues ( FIFO ) and a
    customizable arbitrating algorithm. The first queue contains available
    resources, the second queue includes competitors for this resources. At any
    specific moment, one or another queue may be empty or full. Arbitrating
    algorithm makes resource available for a competitor as soon as possible.
    There are 2 kinds of resource: regular and erroneous. Unlike Promise,
    Consequence is much more customizable and can solve engineering problem
    which Promise cant. But have in mind with great power great responsibility
    comes. Consequence can coexist and interact with a Promise, getting
    fulfillment/rejection of a Promise or fulfilling it. Use Consequence to get
    more flexibility and improve readability of asynchronous aspect of your
    application.
  version: 0.4.122
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest proto
    docgen: wdocgen staging
path:
  in:
    path: .
  temp:
    path: out
  out:
    path: out
  out.debug:
    path: ./out/debug
    criterion:
      debug: 1
  out.release:
    path: ./out/release
    criterion:
      debug: 0
  proto:
    path: ./proto
  repository:
    path: 'git+https://github.com/Wandalen/wConsequence.git'
  bugs:
    path: 'https://github.com/Wandalen/wConsequence/issues'
  exportedDir.proto.export:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    path:
      - proto
      - proto/dwtools
      - proto/dwtools/Tools.s
      - proto/dwtools/abase
      - proto/dwtools/abase/l9
      - proto/dwtools/abase/l9/consequence
      - proto/dwtools/abase/l9/consequence/Consequence.s
      - proto/dwtools/abase/l9.test
      - proto/dwtools/abase/l9.test/consequence
      - proto/dwtools/abase/l9.test/consequence/Consequence.test.s
      - proto/dwtools/abase/l9.test/consequence/Time.test.s
      - proto/dwtools/amid
      - proto/dwtools/atop
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
submodule: {}
reflector:
  reflect.proto.:
    src:
      filePath:
        proto: out/release
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.debug:
    src:
      filePath:
        proto: out/debug
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    src:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.proto.export:
    src:
      filePath:
        proto: true
      prefixPath: .
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    recursive: 0
    src:
      filePath:
        .: true
        dwtools: true
        dwtools/Tools.s: true
        dwtools/abase: true
        dwtools/abase/l9: true
        dwtools/abase/l9/consequence: true
        dwtools/abase/l9/consequence/Consequence.s: true
        dwtools/abase/l9.test: true
        dwtools/abase/l9.test/consequence: true
        dwtools/abase/l9.test/consequence/Consequence.test.s: true
        dwtools/abase/l9.test/consequence/Time.test.s: true
        dwtools/amid: true
        dwtools/atop: true
      basePath: .
      prefixPath: proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
step:
  clean.out.:
    criterion:
      debug: 0
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  clean.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - predefined.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.4.122
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exportedFiles.proto.export'
    exportedDirPath: 'path::exportedDir.proto.export'
    exportedFilesPath: 'path::exportedFiles.proto.export'
